{% extends 'developernav.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>Welcome, {{ user.get_full_name }}</h1>
    
    <p>Email: {{ user.email }}</p>
    <p>User Type: {{ user.get_user_type_display }}</p>
    <p>Address: {{ user.address }}</p>
   

    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
{% endblock %}
