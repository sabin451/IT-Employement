<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 50%; /* Set maximum width to 50% */
            margin-left: auto;
            margin-right: auto;
        }

        .modal-body {
            text-align: center;
        }
        .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #100f0f;
    }

    .header .logo {
      font-size: 25px;
      font-family: 'Sriracha', cursive;
      color: #f3e8e8;
      text-decoration: none;
      margin-left: 30px;
    }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Developer</a>
        <nav class="nav-items" style="margin-right: 30px;">
            <a href="{% url 'main_home' %}">Home</a>
          <a href="#">About  </a>
          <a href="#">Contact  </a>
        </nav>
      </header>
    <div class="container">
        <h1 class="mb-4">User Registration</h1>
        <form id="registrationForm" method="post" action="{% url 'register_user' %}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>
            <div class="form-group">
                <label for="courses_completed">Courses Completed</label>
                <input type="text" id="courses_completed" name="courses_completed" class="form-control">
            </div>
   
                <div class="form-group">
                    <label for="usertype">User Type:</label>
                    <select id="usertype" name="usertype" class="form-control" required>
                        <option value="" disabled selected>Select User Type</option>
                        <option value="2">Team Lead</option>
                        <option value="3">Developer</option>
                    </select>
                </div>
            <div class="form-group">
                <label for="certification">Certification</label>
                <input type="file" id="certification" name="certification" class="form-control-file">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Registration Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Your registration was successful!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript to show the success modal on form submission
        $('#registrationForm').submit(function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            setTimeout(function() {
                $('#successModal').modal('show'); // Show the success modal
            }, 500); // Simulated 0.5-second delay
        });
    </script>
</body>
</html>
