<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Developer Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Developer Registration</h1>
        <!-- Registration Form -->
        <form id="developerRegistrationForm" method="POST" action="{% url 'register_developer' %}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>
            <div class="form-group">
                <label for="courses_completed">Courses Completed</label>
                <input type="text" id="courses_completed" name="courses_completed" class="form-control">
            </div>
            <div class="form-group">
                <label for="certification">Certification</label>
                <input type="file" id="certification" name="certification" class="form-control-file">
            </div>
            <select id="department" name="department" class="form-control" required>
                <option value="" disabled selected>Select Department</option>
                {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                {% endfor %}
            </select>
            
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Registration Success Modal (Initially hidden) -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Registration Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Your registration was successful!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        // JavaScript to show the success modal on form submission
        $('#developerRegistrationForm').submit(function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Simulate form submission success
            // Replace this with actual form submission logic (e.g., AJAX request)
            // For this example, I'm using a setTimeout to simulate a delay
            setTimeout(function() {
                $('#successModal').modal('show'); // Show the success modal
            }, 2000); // Simulated 2-second delay
        });
    </script>
</body>
</html>
