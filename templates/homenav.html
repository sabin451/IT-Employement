<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    /* Style for the navbar */
.navbar {
  height: 100%;
  width: 200px; /* Adjust the width as needed */
  position: fixed;
  top: 0;
  left: -200px;
  background-color: #333;
  transition: 0.3s;
}

.navbar a {
  padding: 15px;
  text-decoration: none;
  color: white;
  display: block;
}

.navbar a:hover {
  background-color: #555;
}

/* Show the navbar when the screen size is less than 768px */
@media screen and (max-width: 768px) {
  .navbar {
    left: 0;
  }
}

/* Style for the content area (adjust as needed) */
.content {
  margin-left: 200px; /* Should match the width of the navbar */
  padding: 15px;
}

/* Style for the open/close button */
.navbar-button {
  position: fixed;
  top: 10px;
  left: 10px;
  background-color: #333;
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
}

</style>
<body>
  <button class="navbar-button" id="navbarButton">Menu</button>
  <div class="navbar" id="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>

  <script>
    document.getElementById('navbarButton').addEventListener('click', function() {
      var navbar = document.getElementById('navbar');
      if (navbar.style.left === '0px') {
        navbar.style.left = '-200px';
        this.innerHTML = 'Open';
      } else {
        navbar.style.left = '0px';
        this.innerHTML = 'Close';
      }
    });
  </script>
</body>
</html>
