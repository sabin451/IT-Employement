<!-- assign_project.html -->
{% extends 'adminnav.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Project</title>
</head>
<body>

<h2>Assign Project</h2>

<form method="post" action="{% url 'assign_project' %}">
    {% csrf_token %}

    <div class="form-group">
        <label for="project_id">Select Project:</label>
        <select id="project_id" name="project_id" class="form-control" required>
            {% for project in projects %}
                <option value="{{ project.id }}">{{ project.project_name }}</option>
            {% endfor %}
        </select>
    </div>

    <label for="team_lead">Select Team Lead:</label>
    <select name="team_lead" id="team_lead">
        {% for team_lead in team_leads %}
            <option value="{{ team_lead.id }}">{{ team_lead.first_name }} {{ team_lead.last_name }}</option>
        {% endfor %}
    </select><br>

    <label for="department">Select Department:</label>
    <select name="department" id="department">
        {% for department in departments %}
            <option value="{{ department.id }}">{{ department.name }}</option>
        {% endfor %}
    </select><br>

    <label for="start_date">Start Date:</label>
    <input type="date" name="start_date" required><br>

    <label for="end_date">End Date:</label>
    <input type="date" name="end_date" required><br>

    <input type="submit" value="Assign Project">
</form>

</body>
</html>
{% endblock %}
